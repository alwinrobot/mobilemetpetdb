{% block body %}

<div class = "table-responsive">
<table id="samplelist" class="table">

<script>
var json = {{can|safe}};
var a;
var rows = document.getElementById("rows");

for (a = 0; a < json.length; a++)
{
 console.log(json[a].chemical_analysis_id);
 var analyst = '';
 var analysis_date = '';
 if(json[a].analyst == null)
  analyst = 'None';
 if(json[a].analysis_date == null)
  analysis_date = 'None';

 rows.innerHTML += "<tr><td class='sample_value'>" + json[a].chemical_analysis_id + "</td><td class='sample_value'><a href='/chemical_analysis/" + json[a].chemical_analysis_id +  "' target='_blank' > " + json[a].spot_id + "</a></td><td class='sample_value'>" + json[a].public_data + "</td><td class='sample_value'>" + json[a].analysis_method + "</td><td class='sample_value'>" + json[a].mineral__name + "</td><td class='sample_value'>" + json[a].where_done + "</td><td class='sample_value'>" + analyst + "</td><td class='sample_value'>" + analysis_date + "</td><td class='sample_value'>" + json[a].reference_x + "</td><td class='sample_value'>" + json[a].reference_y + "</td><td class='sample_value'>" + json[a].total + "</td></tr>";



}



</script>

  <thead>

      <th>Reference X</th>

  </thead>
